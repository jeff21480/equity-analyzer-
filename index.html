<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Equity Analyzer – DCF</title>

<style>
/* =========================
   FIALOVO-MODRÝ THEME (FINAL)
   ========================= */

:root {
  --bg1: #0b0220;
  --bg2: #1a063a;
  --card: rgba(30, 18, 66, 0.75);
  --card-border: rgba(140, 110, 255, 0.35);
  --purple: #8b7cff;
  --purple-soft: rgba(139,124,255,0.25);
  --text: #ffffff;
  --muted: #c7c3ff;
}

html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
  color: var(--text);
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
}

/* APP WRAPPER */
.app {
  max-width: 820px;
  margin: auto;
  padding: 20px;
}

/* TITLES */
h1 {
  font-size: 36px;
  margin-bottom: 8px;
}
h2 {
  font-size: 18px;
  color: var(--muted);
}

/* CARDS (šuplíky) */
.card {
  background: var(--card);
  border: 1px solid var(--card-border);
  border-radius: 22px;
  padding: 18px;
  margin-bottom: 18px;
  box-shadow: 0 0 40px rgba(120,90,255,0.15);
  backdrop-filter: blur(12px);
}

/* MENU CARDS */
.menu-card {
  display: flex;
  align-items: center;
  gap: 14px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}
.menu-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 55px rgba(140,110,255,0.35);
}

/* INPUTS – ANDROID SAFE */
input, select, textarea {
  width: 100%;
  background: rgba(20,10,50,0.9) !important;
  color: #fff !important;
  border: 1px solid var(--card-border);
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 12px;
  font-size: 15px;
}

input::placeholder {
  color: rgba(255,255,255,0.55);
}

/* AUTOFILL FIX */
input:-webkit-autofill {
  -webkit-text-fill-color: #fff !important;
  box-shadow: 0 0 0 1000px rgba(20,10,50,1) inset !important;
}

/* BUTTONS */
button {
  background: linear-gradient(135deg, #6f63ff, #9b8cff);
  color: #fff;
  border: none;
  border-radius: 18px;
  padding: 14px 18px;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(140,110,255,0.45);
}

button.secondary {
  background: transparent;
  border: 1px solid var(--card-border);
  box-shadow: none;
}
</style>
